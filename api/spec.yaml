#! spec.yaml
name: prefpoll
# closest host region
region: sfo
services:
  - name: prefpoll

    # Relative to the repository root
    dockerfile_path: ./api/Dockerfile
    source_dir: ./api

    # github settings
    github:
      branch: main
      deploy_on_push: true
      repo: ethyi/prefpoll
    # probe to know app is healthy
    health_check:
      http_path: /health_check
    # port to listen to, matches production.yaml file
    http_port: 8000
    # increase to 2 in production
    instance_count: 1
    instance_size_slug: basic-xxs
    # All incoming requests should be routed to our app
    routes:
      - path: /
    # get db config environment variables
    envs:
      - key: APP_DATABASE__USERNAME
        scope: RUN_TIME
        value: ${prefpolldb.USERNAME}
      - key: APP_DATABASE__PASSWORD
        scope: RUN_TIME
        value: ${prefpolldb.PASSWORD}
      - key: APP_DATABASE__HOST
        scope: RUN_TIME
        value: ${prefpolldb.HOSTNAME}
      - key: APP_DATABASE__PORT
        scope: RUN_TIME
        value: ${prefpolldb.PORT}
      - key: APP_DATABASE__DATABASE_NAME
        scope: RUN_TIME
        value: ${prefpolldb.DATABASE}

# provision a live postgres database
databases:
  # PG = Postgres
  - engine: PG
    # Database name
    name: prefpolldb
    # Increase to scale
    num_nodes: 1
    size: db-s-dev-database
    # Postgres version
    version: "16"
