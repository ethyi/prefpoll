<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script defer src="src/script.js"></script>
    <link href="src/favicon.png" rel="icon" type="image/x-icon" />
    <title>PrefPoll</title>
  </head>
  <body>
    <div class="title">
      <h1>Pref Poll</h1>
      <h2>The place to create quick preference polls for free!</h2>
    </div>
    <div class="poll">
      <div class="red-margin"></div>
      <div class="question">
        <div class="question-display">
          The best language to learn right now is...
        </div>
      </div>

      <div class="option-display draggable">
        <div class="option-number">1</div>
        <div class="option-text">â‰¡ Rust</div>
      </div>
      <div class="option-display draggable">
        <div class="option-number">2</div>
        <div class="option-text">Go</div>
      </div>
      <div class="option-display draggable">
        <div class="option-number">3</div>
        <div class="option-text">TypeScript</div>
      </div>

      <div class="poll-buttons">
        <button type="button" class="btn btn-secondary btn-lg">Results</button>
        <button type="button" class="btn btn-info btn-lg">Share</button>
        <button type="button" class="btn btn-primary btn-lg">Vote</button>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
  <footer>
    <span class="copyright"
      >Copyright &copy;
      <script>
        document.write(new Date().getFullYear());
      </script>
      ethyi</span
    >
  </footer>
</html>
